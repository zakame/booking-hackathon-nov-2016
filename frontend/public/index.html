<script type="text/template" class="template">
  <% _.each( rc.listItems, function( listItem ){ %>
  <div class="mdl-card mdl-cell mdl-cell--12-col">
    <div class="mdl-card__media mdl-color-text--grey-50" style="background-image:url('images/road.jpg');" onclick="goToDetails(<%- listItem.id %>)">
      <h3><a><%- listItem.name %></a></h3>
    </div>
    <div class="mdl-color-text--grey-600 mdl-card__supporting-text">
      Enim labore aliqua consequat ut quis ad occaecat aliquip incididunt. Sunt nulla eu enim irure enim nostrud aliqua consectetur ad consectetur sunt ullamco officia. Ex officia laborum et consequat duis.
    </div>
    <div class="mdl-card__supporting-text meta mdl-color-text--grey-600">
      <div class="minilogo"></div>
      <div>
        <strong><%- moment(listItem.start_date).format('MMM D, YYYY') + ' - ' + moment(listItem.end_date).format('MMM D, YYYY') %></strong>
        <span><%- moment(listItem.start_date).fromNow() %></span>
      </div>
      <div class="mdl-layout-spacer"></div>
      <div>
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent pull-right mdl-js-ripple-effect" onclick="goToDetails(<%- listItem.id %>)">
          Learn More
        </button>
      </div>
    </div>
  </div>
  <% }); %>
</script>
<script src="/js/list.js"></script>

</html>
